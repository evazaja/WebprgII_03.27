    <title>Primek</title>
</head>
<body>
    <h1>Prím számok</h1>
    <script>
        function prim(p){
            let i=2
            while(p%i>0 && i*i<=p) i++
            let k=true
            if(i*i<=p) k=false
            else k=true
            //i*i<=p ? false:true
            return k
        }
        //let a=13
        //if(prim(a)) document.write(a)
        //else console.log(a)
        for (let i = 2; i <=1000; i++) {
            if(prim(i)) document.write(i,"<br>")
            
        }
    </script>
</body>
