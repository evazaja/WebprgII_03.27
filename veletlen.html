<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veletlenszam_generalas</title>
</head>
<body>
    <h1>JS véletlenszám generálás</h1>
    <script>
        document.write("[0,10) véletlenszám: "+Math.floor(Math.random()*10)+"<br>")
        document.write("[0,100) véletlenszám: "+Math.floor(Math.random()*100)+"<br>")
        document.write("[0,100] véletlenszám: "+Math.floor(Math.random()*(100+1))+"<br>")
        document.write("[1,10) véletlenszám: "+Math.floor(Math.random()*10+1)+"<br>")
        document.write("[5,11) véletlenszám: "+Math.floor(Math.random()*(11-5)+5)+"<br>")
    </script>

    <table border="1" cellpadding="4" width="320" align="center">
        <script src="veletlen.js"></script>
    </table>
</body>
</html>
